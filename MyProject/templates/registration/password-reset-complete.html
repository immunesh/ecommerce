{% extends "base.html" %}
{% load static %}
{% block title %}Password Changed{% endblock %}
{% block content %}
<section class="vh-100" style="background-color: #fff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <h2 style="letter-spacing: 1px; font-weight:500">PASSWORD RESET COMPLETE</h2>
                        <h3 style="letter-spacing: 1px; font-weight:500;margin-top:65px">Your password has been set. You may go ahead and login to your account.</h3>
                    </div>
                    <p class="switch-form"><a href="{% url 'login' %}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

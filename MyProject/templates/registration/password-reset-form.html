{% extends "base.html" %}
{% load static %}


{% block content %}
    <section id="login">
        <div class="container">
            <h2>Enter your new password</h2>
            <div id="loginForm">
                <p>Please Enter your new Password twice so that we can verify that you typed it in correctly</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="new_password1" placeholder="New Password" autocomplete="new-password" required="" aria-describedby="id_new_password1_helptext" id="id_new_password1">
                    </div>
                    <div class="input-container">
                        <label for="id_new_password2" style="display:none;">New password confirmation:</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="new_password2" placeholder="Re-type password" autocomplete="new-password" required="" id="id_new_password2">
                    </div>
                    <input type="Submit" name="Update Password">
                </form>
            </div>
        </div>
    </section>
{% endblock content %}

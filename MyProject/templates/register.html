{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}

<section class="vh-100" style="background-color: #fff;">
   <div class="container py-5 h-100">
    
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
               
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <h1 class="mb-3 pb-3" style="letter-spacing: 1px; font-weight:500">Create an Account</h1>
                    {% include 'components/message.html' %}
                    <div data-mdb-input-init class="form-outline mb-4">
                      
                      <label class="form-label" style="font-size:20px;font-weight:500" for="name"><strong>Your Name<strong></label>
                      <input type="text" id="name" name="name" class="form-control" style="font-size:20px" />
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                     
                      <label class="form-label" style="font-size:20px;font-weight:500" for="email"><strong>Your Email</strong></label>
                      <input type="email" id="email" name="email" class="form-control" style="font-size:20px" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                     
                        <label class="form-label" style="font-size:20px;font-weight:500" for="password"><strong>Password</strong></label>
                        <input type="password" id="password" name="password" class="form-control" style="font-size:20px" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                     
                        <label class="form-label" style="font-size:20px;font-weight:500" for="password1"><strong>Confirm Password</strong></label>
                        <input type="password" id="password1" name="password1" class="form-control" style="font-size:20px" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" style="font-size:20px" type="submit">Register</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="font-size:20px;color:black">Already have an account? 
                    <a href="{% url 'login' %}">Login here</a></p>
                  
                </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

{% endblock %}
